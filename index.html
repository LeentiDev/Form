<!DOCTYPE html>
<html lang="br">

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Portifolio</title>
</head>

<body>
    <div>
        <h1 class="titulo">FORMULÁRIO CAÇADORES DE NOOBS</h1>
    </div>
    <div>
        <p class="subtitulo">complete suas informações</p>
        <form>
    </div>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
    </fieldset>
    <fieldset class="campo">
        <div class="campo">
            <label for="email"><strong>Nickname</strong></label>
            <input type="text" name="Nick" id="Nick" required>
        </div>
    </fieldset>
    <fieldset class="campo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="Email" id="Email" required>
        </div>
    </fieldset>
    <fieldset class="campo">
        <div class="campo">
            <label for="discord"><strong>Discord</strong></label>
            <input type="text" name="discord" id="discord" required>
        </div>
    </fieldset>
    <fieldset class="campo">
        <div class="campo">
            <label for="idade"><strong>Idade</strong></label>
            <input type="text" name="idade" id="idade" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="horas"><strong>Qual a media de horas que você fica online?</strong></label>
        <label>
         <input type="radio" name="2 a 3" value="2 a 3" checked>2 a 3 H
        </label>
        <label>
         <input type="radio" name="3 a 4" value="2 a 4" checked>3 a 4 H
        </label>
        <label>
        <input type="radio" name="4 a 5" value="4 a 5" checked>4 a 5 H
        </label>
    </div>
    <div class="campo">
        <label for="outro"><strong>Outro Comente</strong></label>
        <input type="text" name="" id="" required>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione seu modo de jogo:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="FARM">
            <label for="tecnologia1"> FARM</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="PVP">
            <label for="tecnologia2"> PVP</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="FARM + PVP">
            <label for="tecnologia2"> FARM + PVP</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label for="experiencia"><strong>Conte um pouco mais Sobre você: </strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>


    <button class="botao" type="submit" onsubmit="">Enviar</button>
    <br>
    </form>
</body>


</html>
